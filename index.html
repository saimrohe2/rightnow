<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RightNow - Illuminated</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script src="script.js" type="module" defer></script>
</head>
<body>
  <div class="background-animation"></div>
  <div class="overlay"></div>

  <header class="main-header">
    <a href="index.html" class="logo">⚖️ RightNow</a>
    <nav class="main-nav">
      <button id="menu-toggle-btn" class="menu-toggle" aria-controls="nav-links" aria-expanded="false">
        <span class="sr-only">Menu</span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </button>
      <div id="nav-links" class="nav-links">
        <a href="blog.html" class="nav-item">Blog</a>
        
        <hr class="nav-divider">

        <div id="logged-out-view" class="auth-buttons nav-item">
          <a href="login.html" class="auth-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
            Login
          </a>
          <a href="signup.html" class="auth-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="22" y1="8" x2="22" y2="14"/><line x1="19" y1="11" x2="25" y2="11"/></svg>
            Sign Up
          </a>
        </div>
        <div id="logged-in-view" class="profile-section nav-item hidden">
          <button id="profile-btn" class="profile-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </button>
          <div id="profile-dropdown" class="profile-dropdown">
            <div class="user-info">
              <p>Signed in as:</p>
              <strong id="user-email">Loading...</strong>
            </div>
            <div class="dropdown-actions">
              <a href="dashboard.html" class="dropdown-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Dashboard</span>
              </a>
              <button id="logout-btn" class="logout-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section id="home-view" class="view active">
      <h1 class="headline">
        <span>Your Rights,</span>
        <br />
        <span id="headline-animated" class="gradient-text"></span>
      </h1>
      <p class="subtext" data-animate>Describe your situation. We'll give legal clarity.</p>

      <div class="card input-area" data-animate data-animation-delay="200">
        <label for="query-input" class="sr-only">Describe your situation</label>
        <div class="input-wrapper">
          <textarea id="query-input" placeholder="Type or click the mic to speak..."></textarea>
          <button id="mic-btn" class="mic-btn" title="Use Voice Input">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
          </button>
        </div>
        <button id="submit-btn" class="btn-glow">Find My Rights</button>
      </div>
    </section>

    <section id="results-view" class="view hidden">
      <button id="back-btn" class="back-btn">← Back</button>
      <div id="results-content" class="card results-container" aria-live="polite">
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <p>© 2025 RightNow. All rights reserved.</p>
  </footer>

  <script src="auth-state.js" type="module"></script>
  <script src="animations.js" defer></script>
</body>
</html>
